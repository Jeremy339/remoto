<!DOCTYPE html>
<html>
<head>
    <title>Autenticación</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .login-box {
            background: white;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Acceso Remoto</h2>
        <form action="/login" method="post">
            <input type="password" name="token" placeholder="Token de acceso" required>
            <button type="submit">Conectar</button>
        </form>
        <p style="font-size: 12px; color: #666;">
            Token para esta sesión: <strong>{{ token }}</strong>
        </p>
    </div>
</body>
</html>
